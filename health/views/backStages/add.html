<div class="container baike_add">
    {{#each errors}}
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <strong>{{text}}</strong>
    </div>
    {{/each}}
<h1>添加百科</h1>
<form  action="/backStages/baikes/add/submit" method="post">
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" name="title" class="form-control" id="add_title" value="{{title}}" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="kind">类型</label>
        <select class="form-control" name="kind">
            <option value="生理百科">生理百科</option>
            <option value="膳食百科">膳食百科</option>
            <option value="运动百科">运动百科</option>
        </select>
    </div>
    <div class="form-group">
        <label for="details">详情</label>
        <textarea name="details" class="form-control xheditor" id="add_details">{{details}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary add_submit">提交</button>
</form>

</div>

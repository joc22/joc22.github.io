<!-- 按钮 -->
<div class="container" style="margin-top: 20px;">
    <button class="btn btn-success" data-toggle="modal" data-target="#search">
        <span class="glyphicon glyphicon-search"></span>
        搜索
    </button>
</div>

<!-- 展示对应百科信息 -->
<div class="container table-responsive" style="margin-top: 20px">
    <table class="table table-hover back_table">
        <thead>
            <th class="text-center">序号</th>
            <th class="text-center">标题</th>
            <th class="text-center">类型</th>
            <th class="text-center">发布时间</th>
        </thead>

        <tbody id="showMsg">
            {{#each data.baikes}}

            <tr>
                <td class="text-center">{{index}}</td>
                <td class="text-center"><a href="backStages/baikes/details?id={{id}}">{{title}}</a></td>
                <td class="text-center">{{kind}}</td>
                <td class="text-center">{{time}}</td>
                <td class="text-center">
                    <a href="" class="glyphicon  glyphicon-pencil"></a>
                </td>
                <td class="text-center">
                    <a href="" class="glyphicon  glyphicon-remove"></a>
                </td>
            </tr>



            {{else}}
            <div class="alert alert-info alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <strong>还没有百科喔！</strong>
            </div>
            {{/each}}
        </tbody>


    </table>
    <div class="pages navbar-right">
        共{{data.sum}}条内容&#x3000;
    </div>

</div>

<!--  搜索模态框  -->
<div class="modal fade" id="search" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">搜索百科信息</h4>
            </div>
            <div class="modal-body">
                <form method="get" action="/baikes/search" class="form-horizontal back_form" id="searchForm">
                    <!-- 标题 -->
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题">
                        </div>
                    </div>

                    <!-- 类型 -->
                    <div class="form-group">
                        <label for="kind" class="col-sm-2 control-label">类型</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="kind">
                                <option value="生理百科">生理百科</option>
                                <option value="膳食百科">膳食百科</option>
                                <option value="运动百科">运动百科</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" id="submit" class="btn btn-primary" value="搜索">
                    </div>
                </form>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
